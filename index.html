<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4toDesafioBackend-API-RESTful</title>
</head>
<body>

    <h2>Ingrese Producto</h2>
    <form action="/api/productos/" method="POST">
      Title (Nombre): <input type="text" name="title" />
      <br>
      Price (Precio):<input type="number" name="price" /> 
      <br>
      Thumbnail URL(URL de la imagen):<input type="text" name="thumbnail" />
      <br>
      <button>Send (Enviar)</button>
    </form>

</body>
</html>
